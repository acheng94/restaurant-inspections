<!DOCTYPE html>
<html>
 
  <style>
    #tableindex {
        font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
        border-collapse: collapse;
        width: 50%;
        margin-left: 25%;
        margin-right: 25%;
    }

    #tableindex td, #tableindex th {
        border: 1px solid #ddd;
        padding: 8px;
    }

    #tableindex tr:nth-child(even){background-color: #f2f2f2;}

    #tableindex tr:hover {background-color: #ddd;}

    #tableindex th {
        padding-top: 12px;
        padding-bottom: 12px;
        text-align: left;
        background-color: #4CAF50;
        color: white;
    }
  </style>
  
  <head>
    <title>Detail</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="/detail.js"></script>
  </head>
  <body>
    <center><h1 style="color: #4CAF50">Detail</h1></center>
    <body ng-app="Detail">
      <div ng-controller="detailController">
      
        <input type="text" placeholder="Search by ID..." id="searchid">
        <button ng-click="changeDetailController()">Submit</button>
      
        <table id="tableindex">
          <tr ng-repeat="x in data">
            <td> {{ x.id }} </td>
            <td> {{ x.name }} </td>
            <td> {{ x.neighborhood }} </td>
            <td> {{ x.address }} </td>
            <td> {{ x.city }} </td>
            <td> {{ x.state }} </td>
            <td> {{ x.postal_code }} </td>
            <td> {{ x.latitude }} </td>
            <td> {{ x.longitude }} </td>
            <td> {{ x.stars }} </td>
            <td> {{ x.review_count }} </td>
            <td> {{ x.is_open }} </td>
          </tr>
        </table>
      </div>
  </body>
</html>
